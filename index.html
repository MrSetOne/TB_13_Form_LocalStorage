<html lang="es">

<body>
    <form id="form">
        <h2 class="title">Solicitar contacto</h2>

        <textarea id="formText" placeholder="Tu mensaje" required></textarea>
        <input type="submit" value="Enviar" id="btn">
        <input type="button" value="Borrar Todo" id="formDelate">
    </form>
    <div>

        </ul>
    </div>
